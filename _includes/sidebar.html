{% for page in site.pages %}
    {% if page.title %}
    {% unless page.hidden %}
        <a href="{{ page.url | prepend: site.baseurl }}" class="button">{{ page.title }}</a>
    {% endunless %}
    {% endif %}
{% endfor %}
